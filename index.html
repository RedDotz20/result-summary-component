<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="./public/javascript.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Result Summary Component</title>
  <link rel="stylesheet" href="./styles/font.css">
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <main id="app">
    <div class="result-container">
      <h3>Your Result</h3>
      <div class="stats"><span class="header">76</span><span class="subheader">of 100</span></div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary-container">
      <h2>Summary</h2>
      <div class="summary-item reaction">
        <img src="./assets/images/icon-reaction.svg" alt="reaction">
        <h3>Reaction</h3>
        <span><span class="bold">80</span> / 100</span>
      </div>
      <div class="summary-item memory">
        <img src="./assets/images/icon-memory.svg" alt="memory">
        <h3>Memory</h3>
        <span><span class="bold">92</span> / 100</span>
      </div>
      <div class="summary-item verbal">
        <img src="./assets/images/icon-verbal.svg" alt="verbal">
        <h3>Verbal</h3>
        <span><span class="bold">61</span> / 100</span>
      </div>
      <div class="summary-item visual">
        <img src="./assets/images/icon-visual.svg" alt="visual">
        <h3>Visual</h3>
        <span><span class="bold">72</span> / 100</span>
      </div>

      <button>Continue</button>
    </div>
  </main>
</body>

</html>
